<!DOCTYPE HTML>
<html>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Tricks</title>
  <link href="css/style.css" rel="stylesheet">
  <!-- <link href="css/prettify.css" rel="stylesheet"> -->
  <!-- <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'> -->
  <link href='http://fonts.googleapis.com/css?family=Audiowide|Roboto:400,300,100,500' rel='stylesheet' type='text/css'>
  <body>
    

    <div class="container-fluid">
          <div id="da-streetz" class="trick-container">
            <h3>FlipTricks.js</h3>
              <div class="board"> 
                <!-- top of board -->
                <div class="trick-one face top"><span id="bolts-left"></span><span id="bolts-right"></span></div>
                <!-- bottom of board -->
                <!-- <div class="trick-two bottom">Bottomm</div>  -->
                <section id="tricks">
                  <button type="button" class="btn play" data-play="kickflip">Kickflip</button>
                  <button type="button" class="btn play" data-play="varialflip" data-play="ease">Varial Flip</button>
                  <button type="button" class="btn play" data-play="treflip" data-play="ease">Treflip</button>
                  <button type="button" class="btn play" data-play="heelflip">Heelflip</button>
                  <button type="button" class="btn play" data-play="shuvit">Shuvit</button>
                  <!-- <button type="button" class="btn manual" data-play="manual">Manual</button> -->
                </section>
              </div> 
      </div>

      <div id="content" class="container">
        <div class="row">
          <div class="span8 offset4">
              <h1>IE Skate</h1>
              <p class="lead">I like skateboards so much, I decided to replicate that experience with a little HTML / CSS / Javascript. Enjoy!</p>
              <a class="btn btn-large btn-primary" href="#">Sign up today</a>
          </div>
          <!-- <section id="credit">
            <h2><a href="#credit">Credits</a></h2>
            <p>FlipTricks was inspired by <a href="http://jschr.github.io/proparty/">Proparty</a> which was inspired by <a href="https://github.com/visionmedia/move.js">move.js</a>, special thanks to both creators!</p> 
          </section> -->
        </div>
      </div>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="proparty.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
